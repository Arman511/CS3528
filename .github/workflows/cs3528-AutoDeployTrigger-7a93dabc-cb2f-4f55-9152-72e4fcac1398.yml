name: Trigger auto deployment for cs3528

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cs3528-AutoDeployTrigger-7a93dabc-cb2f-4f55-9152-72e4fcac1398.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CS3528_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CS3528_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CS3528_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: cs3528.azurecr.io
          registryUsername: ${{ secrets.CS3528_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CS3528_REGISTRY_PASSWORD }}
          containerAppName: cs3528
          resourceGroup: CS3528
          imageToBuild: cs3528.azurecr.io/cs3528:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_



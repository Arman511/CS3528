{% extends "base.html" %}
{% block content %}
    {% include "/employers/navbar.html" %}
    <main class="content admin-dashboard card-wrapper">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <!-- 📅 Deadlines Card -->
                    <div class="card shadow-lg border-0 rounded-lg">
                        <div class="card-header bg-primary text-white text-center py-4">
                            <h3 class="fw-bold mb-0">📅 Deadline Tracker</h3>
                        </div>
                        <div class="card-body p-5">
                            <h4 class="text-center mb-4">Nearest Deadline</h4>
                            {% if deadline_date %}
                                <div class="alert alert-info text-center" role="alert">
                                    <p class="lead mb-0">
                                        <strong>{{ deadline_name }}</strong>
                                    </p>
                                    <p class="display-4 mt-2 mb-0">{{ deadline_date }}</p>
                                </div>
                            {% else %}
                                <div class="alert alert-success text-center" role="alert">
                                    <p class="lead mb-0">No upcoming deadlines</p>
                                    <p class="display-4 mt-2 mb-0">🎉</p>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}

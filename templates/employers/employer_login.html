{% extends "base.html" %}
{% block content %}
    {% include "/navgbar.html" %}
    <div class="card-wrapper">
        <div class="card login-card">
            <h1 class="center">Employer Log In</h1>
            <form class="login_form" name="login_form">
                <label for="email" class="label">Email</label>
                <input type="email"
                       name="email"
                       class="field"
                       placeholder="Email"
                       id="email"
                       required
                       autocomplete="true" />
                <p class="error error--hidden"></p>
                <input type="submit" value="Log In" class="btn" />
            </form>
            <p class="center">
                Are you a student?
                <a href="{{ url_for("login_student") }}">Student Login</a>
            </p>
            <p class="center">
                Are you part of the placement team?
                <a href="{{ url_for("login") }}">Login</a>
            </p>
        </div>
        <!-- Modal for OTP -->
        <div id="otpModal" class="modal">
            <div class="modal-content">
                <form class="otp_form form-group" name="otp_form" id="otpForm">
                    <p>
                        An <strong>OTP</strong> has been sent to your email.
                    </p>
                    <label for="otpInput" class="text-start">OTP:</label>
                    <input id="otpInput"
                           type="text"
                           name="otp"
                           class="field"
                           placeholder="OTP"
                           required />
                    <button class="btn" id="otpSubmit" type="submit">Submit</button>
                    <button onclick="cancelOtp()" class="btn" id="otpCancel" type="button">Cancel</button>
                    <p class="error error--hidden"></p>
                </form>
            </div>
        </div>
        <script src="/static/employer_login/script.js"></script>
    </div>
{% endblock content %}

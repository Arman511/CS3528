{% extends "base.html" %} {% block content %}

<div class="card-wrapper">
    <div class="card">
        <h2 class="center">Update Student</h2>

        <form id="updateForm">
            <div class="form-group">
                <label for="student_id">Student Number:</label>
                <input
                    name="student_id"
                    id="student.id"
                    class="form-control"
                    type="text"
                    value="{{ student.student_id }}"
                />
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input
                    type="text"
                    id="first_name"
                    name="first_name"
                    class="form-control"
                    value="{{ student.first_name }}"
                />
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input
                    type="text"
                    id="last_name"
                    name="last_name"
                    class="form-control"
                    value="{{ student.last_name }}"
                />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    value="{{ student.email }}"
                />
            </div>
            <div class="form-group">
                <label for="student_id">Student Number:</label>
                <input
                    type="text"
                    id="student_id"
                    name="student_id"
                    class="form-control"
                    value="{{ student.student_id }}"
                />
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" class="form-control">
                    {% for course in courses %}
                        <option value="{{ course.course_id }}" {% if course.course_id == student.course_id %} selected {% endif %}>
                            {{ course.course_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <select id="skills" name="skills" class="form-control" multiple>
                    {% for skill in skills %}
                        <option value="{{ skill.skill_name }}" {% if skill in student.skills %} selected {% endif %}>
                            {{ skill.skill_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <p class="error error--hidden"></p>
            <input type="submit" value="Update" class="btn" />
        </form>
        <script src="/static/update/script.js"></script>
        {% endblock %}
    </div>
</div>

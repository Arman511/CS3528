{% extends "base.html" %}
{% block content %}
    {% include "/navgbar.html" %}
    <div class="card-wrapper">
        <div class="card login-card">
            <h1 class="center">Log In</h1>
            <form class="login_form" name="login_form">
                <input type="text"
                       name="student_id"
                       class="field"
                       placeholder="Student Number (e.g. 52327765)"
                       id="student_id"
                       required />
                <p class="error error--hidden"></p>
                <input type="submit" value="Log In" class="btn" />
            </form>
            <p class="center">
                Are you part of the placement team?
                <a href="{{ url_for("login") }}">Login</a>
            </p>
            <p class="center">
                Are you an employer?
                <a href="{{ url_for("employer_login") }}">Login</a>
            </p>
        </div>
        <div id="otpModal" class="modal">
            <div class="modal-content">
                <p>Enter the OTP sent to your email:</p>
                <input type="text" id="otpInput" class="field" />
                <p class="error error--hidden otp_error"></p>
                <br>
                <br>
                <button onclick="submitOtp()" class="btn" id="optSubmit">Submit</button>
                <br>
                <button onclick="cancelOtp()" class="btn" id="otpCancel">Cancel</button>
            </div>
        </div>
        <script src="/static/student_login/script.js"></script>
    </div>
{% endblock content %}

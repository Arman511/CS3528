<script>
    document.getElementById("delete-all-attempted-skills").addEventListener("click", async () => {
        if (confirm("Are you sure you want to delete all attempted skills? This action cannot be undone.")) {
            if (confirm("This is your final warning. Do you really want to delete all attempted skills?")) {
            try {
                const response = await fetch("{{url_for('delete_all_attempted_skills')}}", {
                method: "DELETE",
                });

                if (response.ok) {
                alert("All attempted skills have been deleted successfully.");
                window.location.reload();
                } else {
                const errorData = await response.json();
                alert(errorData.error || "Failed to delete attempted skills.");
                }
            } catch (error) {
                console.error(error);
                alert("An error occurred while trying to delete attempted skills.");
            }
            }
        }
        });

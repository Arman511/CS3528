{% extends "base.html" %}
{% block content %}
    {% include "user/navbar.html" %}
    <!-- {% include "skills/navbar.html" %} -->
    <div class="card-wrapper card-dynamic-width">
        <div class="card search-card">
            <h1 class="center">Search Skills</h1>
            <form id="searchForm">
                <div class="form-group">
                    <label for="search-skill-name">Search Skill Name:</label>
                    <input type="text" id="search-skill-name" name="search" class="field" />
                    <label for="search-skill-description">Search Skill Description:</label>
                    <input type="text" id="search-skill-description" name="search" class="field" />
                </div>
            </form>
        </div>
        <div class="card card-dynamic-width">
            <h2 class="center">Skills</h2>
            <div class="table-wrapper">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Skill Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="skill-table">
                        {% for skill in skills %}
                            <tr id="skill-{{ skill._id }}">
                                <td>{{ skill.skill_name }}</td>
                                <td>{{ skill.skill_description }}</td>
                                <td>
                                    <a href="{{ url_for('update_skill', skill_id=skill._id) }}"
                                       class="btn btn-info btn-sm mb-2">Update</a>
                                    <a data-id="{{ skill._id }}" class="btn btn-danger btn-sm delete-btn">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/static/search_skills/script.js"></script>
{% endblock content %}

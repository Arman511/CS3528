{% extends "base.html" %}
{% block content %}
    {% include "/user/navbar.html" %}
    <div class="card-wrapper card-dynamic-width">
        <!-- First Card: Search Form -->
        <div class="card search-card">
            <h1 class="center">Search Courses</h1>
            <form id="searchForm">
                <div class="form-group">
                    <div>
                        <label for="course_id">Course ID:</label>
                        <input type="text" id="course_id" name="course_id" class="field" />
                    </div>
                    <div>
                        <label for="course_name">Course Name:</label>
                        <input type="text" id="course_name" name="course_name" class="field" />
                    </div>
                </div>
                <div class="form-group">
                    <p class="error error--hidden"></p>
                    <input type="submit" value="Search" class="btn" />
                </div>
            </form>
        </div>
        <!-- Second Card: Table -->
        <div class="card card-dynamic-width">
            <div class="table-wrapper">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Course ID</th>
                            <th>Course Name</th>
                        </tr>
                    </thead>
                    <tbody id="course-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/static/search_course/script.js"></script>
{% endblock content %}

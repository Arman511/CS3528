{% extends "base.html" %}
{% block content %}
    {% include "user/navbar.html" %}
    <div class="card-wrapper">
        <div class="card">
            <h1 class="center">Update Course</h1>
            <form class="update-course-form" name="update-course-form">
                <p id="_id" data-id="{{ course._id }}" hidden></p>
                <label for="course_id">Course ID</label>
                <input type="text"
                       name="course_id"
                       class="field"
                       placeholder="Course ID"
                       id="course_id"
                       value="{{ course.course_id }}"
                       required />
                <label for="course_name">Course Name</label>
                <input type="text"
                       name="course_name"
                       class="field"
                       placeholder="Course Name"
                       id="course_name"
                       value="{{ course.course_name }}"
                       required />
                <label for="course_description">Course Description</label>
                <input type="text"
                       name="course_description"
                       class="field"
                       placeholder="Course Description"
                       id="course_description"
                       value="{{ course.course_description }}"
                       required />
                <p class="error error--hidden"></p>
                <input type="submit" value="Update Course" class="btn" />
            </form>
        </div>
        <script src="/static/update_course/script.js"></script>
    </div>
{% endblock content %}
